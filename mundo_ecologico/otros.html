<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta de Producto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 300px;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
    }

    .card-content h2 {
      margin-top: 0;
    }

    .card-content p {
      color: #666;
    }

    .price {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 10px;
    }

    .buy-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="imagen-del-producto.jpg" alt="Producto">
    <div class="card-content">
      <h2>Nombre del Producto</h2>
      <p>Descripci√≥n breve del producto.</p>
      <p class="price">Precio: $XX.XX</p>
      <a href="#" class="buy-btn">Comprar</a>
    </div>
  </div>

</body>
</html>
